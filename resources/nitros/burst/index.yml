type: nitro
fade: false

compose:

  - type: emitter
    image: burst
    auto: false
    props:
      z: 1
      x: -30
    
    emit:
      freq: 11
      duration: 1100
      life: 0.9
      color: [0x00ffff, 0xff00ff]
      rotation: [ -35, 35 ]
      scale: [0.6, 1, 1, 1, 0.5]
      dir: 180
      speed: [ 70, 130 ]
      alpha: [ 1, 1, 1, 1, 0 ]
      blend: add

  - type: emitter
    image: beam
    auto: false

    props:
      emit.y: [:rnd, -30, 30, var]
      pivotX: 400
      z: -1

    emit:
      freq: 15
      duration: 1100
      life: 0.5
      color: [0x00ffff, 0xff00ff]
      speed: [500, 800]
      scale: 1.35
      dir: [180, 180]
      flipX: true
      alpha: [ 1, 1, 1, 1, 0 ]
      blend: add