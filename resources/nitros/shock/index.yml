type: nitro

compose:

  - type: emitter
    image: particles

    emit:
      life: 0.4
      blend: add
      dir: 180
      speed: [100, 600]
      scale: [0.4, 1.2]
      alpha: [1, 1, 0]
      startRotation: [0, 360]
      freq: 12

  - type: sprite
    image: bolt_1
    props:
      blend: add
      x: -440

    animation:
      easing: in
      loop: true
      duration: 500
      keyframes:
        - alpha: 0

  - type: sprite
    image: bolt_2
    props:
      blend: add
      x: -440

    animation:
      easing: in
      elapsed: 150
      loop: true
      duration: 500
      keyframes:
        - alpha: 0

  - type: sprite
    image: bolt_3
    props:
      blend: add
      x: -440

    animation:
      easing: in
      elapsed: 300
      loop: true
      duration: 500
      keyframes:
        - alpha: 0

  - type: sprite
    image: bolt_4
    props:
      blend: add
      x: -440

    animation:
      easing: in
      elapsed: 450
      loop: true
      duration: 500
      keyframes:
        - alpha: 0

  - type: sprite
    image: bar
    props:
      blend: add
      x: 25
      z: -1
      scaleY: 0.8
      pivotX: 1
      alpha: 0.4

    animation:
      flip: true
      duration: 500
      keyframes:
        - alpha: 0.5
          scaleX: 1.3
          scaleY: 0.6

  - type: sprite
    image: bar
    props:
      blend: add
      x: 25
      z: -1
      scaleY: 0.7
      scaleX: 1.1
      pivotX: 1
      alpha: 0.4

    animation:
      flip: true
      duration: 500
      keyframes:
        - alpha: 0.5
          scaleX: 1.5
          scaleY: 0.3
