
type: namecard

animations:
  bulb_1:
    compose:
      - type: sprite
        image: bulb_off

      - type: sprite
        images: bulb_on
        props:
          blend: add
          alpha: 0

        animation:
          duration: 700
          keyframes:
            - at: 0.2
              alpha: 0
            - at: 0.25
              alpha: 1
            - alpha: 0

      - type: sprite
        images: glow
        props:
          blend: add
          alpha: 0

        animation:
          duration: 700
          keyframes:
            - at: 0.2
              alpha: 0
            - at: 0.25
              alpha: 1
            - alpha: 0

  bulb_2:
    compose:
      - type: sprite
        image: bulb_off

      - type: sprite
        images: bulb_on
        props:
          blend: add
          alpha: 0

        animation:
          duration: 700
          elapsed: 350
          keyframes:
            - at: 0.2
              alpha: 0
            - at: 0.25
              alpha: 1
            - alpha: 0

      - type: sprite
        images: glow
        props:
          blend: add
          alpha: 0

        animation:
          duration: 700
          elapsed: 350
          keyframes:
            - at: 0.2
              alpha: 0
            - at: 0.25
              alpha: 1
            - alpha: 0

    

compose:

  - type: sprite
    image: //images/namecard
    role: base
    props:
      alpha: 0

  - type: emitter
    image: //particles/smoke
    emit:
      dir: 270
      speed: [200, 400]
      life: [0.5, 0.5]
      rect: [600, 30, 0, 100]
      rotation: [-200, 200]
      alpha: [0, 0.5, 0.5, 0.5, 0]
      scale: [2, 4]
      randomStartRotation: true
      freq: 30


