
type: namecard

animations:
  bulb_1:
    compose:
      - type: sprite
        image: bulb_off

      - type: sprite
        images: bulb_on
        props:
          blend: add
          alpha: 0

        animation:
          duration: 700
          keyframes:
            - at: 0.2
              alpha: 0
            - at: 0.25
              alpha: 1
            - alpha: 0

      - type: sprite
        images: glow
        props:
          blend: add
          alpha: 0

        animation:
          duration: 700
          keyframes:
            - at: 0.2
              alpha: 0
            - at: 0.25
              alpha: 1
            - alpha: 0

  bulb_2:
    compose:
      - type: sprite
        image: bulb_off

      - type: sprite
        images: bulb_on
        props:
          blend: add
          alpha: 0

        animation:
          duration: 700
          elapsed: 350
          keyframes:
            - at: 0.2
              alpha: 0
            - at: 0.25
              alpha: 1
            - alpha: 0

      - type: sprite
        images: glow
        props:
          blend: add
          alpha: 0

        animation:
          duration: 700
          elapsed: 350
          keyframes:
            - at: 0.2
              alpha: 0
            - at: 0.25
              alpha: 1
            - alpha: 0

    

compose:

  - type: sprite
    image: marquee

  - type: group
    base: /animations/bulb_2
    props:
      x: -215
      y: 120
  
  - type: group
    base: /animations/bulb_1
    props:
      x: -215
      y: 40

  - type: group
    base: /animations/bulb_2
    props:
      x: -215
      y: -40
  
  - type: group
    base: /animations/bulb_1
    props:
      x: -215
      y: -120
  
  - type: group
    base: /animations/bulb_2
    props:
      x: -135
      y: -120
  
  - type: group
    base: /animations/bulb_1
    props:
      x: -50
      y: -120
  
  - type: group
    base: /animations/bulb_2
    props:
      x: 50
      y: -120
  
  - type: group
    base: /animations/bulb_1
    props:
      x: 135
      y: -120
  
  - type: group
    base: /animations/bulb_2
    props:
      x: 215
      y: -120
     

      

      