type: trail

compose:
  - type: emitter
    image: //particles/spark_smoke

    props:
      x: 50
      z: -1

    emit:
      blend: add
      colors: [0xff8800, 0xff0000]
      freq: 15
      per: 2
      rect: [0, 20]
      dir: [178, 182]
      rotation: [-360, 360]
      startRotation: [0, 360]
      life: [0.8, 1]
      speed: [300, 400]
      alpha: [0, 0.8, 0.7, 0]
      scale: [1.3, 0.8]
  
  - type: emitter
    image: //particles/smoke
    props:
      z: 1
      x: 30

    emit:
      blend: add
      colors: [0xffff00, 0xff0000]
      freq: 15
      per: 2
      rect: [0, 20]
      dir: [178, 182]
      rotation: [-360, 360]
      startRotation: [0, 360]
      life: [0.8, 1]
      speed: [300, 400]
      alpha: [0.3, 0.8, 0.7, 0]
      scale: [0.5, 0.4]