type: trail

jet_speed: 250

beam:
  image: bar
  props:
    z: -2
    x: 30
    scaleY: 1.1
    pivotX: 1
    blend: add
    tint: 0x993322

  animation:
    duration: 4000
    ease: in_out
    keyframes:
      - scaleY: 0.9
        scaleX: 2.5
      - scaleY: 1.1


compose:

  - type: sprite
    base: beam
    props:
      y: -14

    animation:
      duration: 750
    
  - type: sprite
    base: beam
    props:
      y: 14
    animation:
      duration: 750

  - type: sprite
    base: beam
    props:
      y: 0
    animation:
      duration: 3000
      keyframes:
        - scaleY: 1.7
          scaleX: 1.7
        - scaleY: 0.9
    
  - type: emitter
    image: bar
    props:
      x: 30
      z: -1
      scaleX: 3
      
    emit:
      blend: add
      speed: [100, 100]
      life: [0.2, 0.8]
      scale: [0.7, 0.3]
      alpha: [1, 1, 0]
      color: [0xffff99, 0xff0000]
      dir: [180, 180]
      freq: 17
      rect: [1, 100]
      noRotation: true
      per: 2

  - base: //emitters/ambient_glow
    emit:
      rect: [10, 100]
      color: [0x0000ff, 0xffccff]
