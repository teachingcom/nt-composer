type: trail

compose:

  - type: emitter
    image: //particles/trail_star
    props:
      y: -14

    emit:
      rect: [0, 60]
      freq: 8
      life: [0.5, 1]
      scale: [0.75, 0.4]
      dir: [177, 183]
      speed: [400, 500]
      alpha: [1, 1, 1, 1, 0]
      rotation: [-10, 10]
      startRotation: [0, 360]
      per: 1
      chance: 0.7

  - type: emitter
    image: //particles/sparkle_1
    props:
      y: -14

    emit:
      rect: [0, 60]
      freq: 8
      life: 0.5
      blend: add
      scale: [2, 1]
      dir: [177, 183]
      speed: [400, 600]
      alpha: [1, 0]
      rotation: [-10, 10]
      startRotation: [0, 360]
      per: 2
      chance: 0.5
