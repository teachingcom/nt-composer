type: trail

compose:

  - type: emitter
    image: //particles/trail_star
    props:
      y: -14

    emit:
      rect: [0, 120]
      freq: 6
      life: 1
      scale: [1, 0.5]
      dir: [177, 183]
      speed: [400, 500]
      alpha: [1, 1, 1, 1, 0]
      rotation: [-10, 10]
      startRotation: [0, 360]
      per: 1

  - type: emitter
    image: //particles/sparkle_1
    props:
      y: -14

    emit:
      rect: [0, 90]
      freq: 33
      life: 0.5
      blend: add
      scale: [2, 1]
      dir: [177, 183]
      speed: [200, 300]
      alpha: [1, 0]
      rotation: [-10, 10]
      startRotation: [0, 360]
      per: 3
      chance: 0.5


  - base: //emitters/ambient_glow
    emit:
      rect: [10, 100]
      color: [0xfff000, 0xff0000]
