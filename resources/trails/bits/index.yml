type: trail

compose:

  - type: emitter
    image: //particles/trail_bit
    props:
      y: -14
      z: 1

    emit:
      rect: [0, 120]
      freq: 6
      life: [0.5, 1]
      dir: [180, 180]
      speed: [400, 500]
      alpha: [1, 1, 1, 1, 0]
      scale: [0, 1, 1, 1, 1]
      startRotation: 180
      per: 1
      chance: 0.5

  - type: emitter
    image: //particles/trail_bit_spark
    props:
      y: -14

    emit:
      rect: [0, 120]
      color: [0xff9900, 0xff0000]
      blend: add
      freq: 7
      life: 1
      dir: [180, 180]
      speed: [400, 500]
      alpha: [1, 1, 1, 1, 0]
      scale: [0, 1, 1, 1, 1]
      startRotation: 180
      per: 1
      chance: 0.5
