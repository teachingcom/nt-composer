type: trail

compose:

  - type: emitter
    image: //particles/smoke
    props:
      z: -1

    emit:
      rect: [0, 50]
      freq: 11
      life: 1
      dir: [178, 182]
      speed: [400, 600]
      alpha: [0.7, 0]
      scale: [0.5, 1.5, 1]
      startRotation: [0, 180]
      rotation: [-360, 360]
      per: 3
      chance: 0.75

  - type: emitter
    image: //particles/smoke
    props:
      z: -1

    emit:
      rect: [0, 50]
      blend: add
