
type: track
speed: 0
tint: 0x6666ff

effects:
  -
    attach_to: car
    side: front
    compose:
      - type: emitter

foreground:
  compose:
    - type: emitter
      image: //particles/rain
      emit:
        life: [1, 2]
        blend: screen
        color: [0xffffff, 0x005599]
        scale: [0.5, 0.5]
        alpha: [1, 0]
        speed: [1600, 2400]
        dir: [168, 178]
        rotationOffset: -90
        freq: 180
        rect: [100, 900, 500, 0]

# start:
# end:

actors:

  tire:

    - type: group
      props:
        y: -800
        
      compose: 
        - type: sprite
          image: simple_tire
          props:
            tint: 0xff0000
            scaleX: 0.3
            scaleY: 0.3
        
        - type: sprite
          image: simple_tire
          props:
            tint: 0xffffff
            x: [:rx, -30, 30]
            y: -40
            scaleX: 0.3
            scaleY: 0.3
        
        - type: sprite
          image: simple_tire
          props:
            tint: 0xff0000
            y: -80
            x: [:rx, -60, 60]
            scaleX: 0.3
            scaleY: 0.3


track:
  segments:

    - compose:

        - type: sprite
          image: road_1
          role: base

        - type: sprite
          image: ground_1
          props:
            z: -1
            y: 889
            scaleX: 1.2
            rotation: 0

        - type: sprite
          image: ground_1
          props:
            z: -1
            y: -889
            scaleX: 1.2
            rotation: 0